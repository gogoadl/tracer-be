version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: ./tracer-backend
      dockerfile: Dockerfile
    container_name: tracer-backend
    ports:
      - "8080:8080"
    volumes:
      - ./tracer-backend/data:/app/data
      # Mount logs directory for Linux command logging (only if exists)
      - ~/.command_log.jsonl:/app/data/.command_log.jsonl:ro
    environment:
      - DATABASE_URL=jdbc:sqlite:./data/logs.db
      - SPRING_DATASOURCE_URL=jdbc:sqlite:./data/logs.db
      - COMMAND_HISTORY_PATH=/app/data/.command_log.jsonl
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - tracer-network

  # Frontend service
  frontend:
    build:
      context: ./tracer-frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8080
    container_name: tracer-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tracer-network

networks:
  default:
    name: tracer-network


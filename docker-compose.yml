version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: ./tracer-backend
      dockerfile: Dockerfile
    container_name: tracer-backend
    ports:
      - "8000:8000"
    volumes:
      - ./tracer-backend/data:/app/app/data
      # Mount logs directory for Linux command logging (only if exists)
      - ~/.command_log.jsonl:/app/app/data/.command_log.jsonl:ro
    environment:
      - DATABASE_URL=sqlite:///./data/logs.db
      - COMMAND_HISTORY_PATH=/app/app/data/.command_log.jsonl
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tracer-network

  # Frontend service
  frontend:
    build:
      context: ./tracer-frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: tracer-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tracer-network

networks:
  default:
    name: tracer-network


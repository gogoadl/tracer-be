version: '3.8'

services:
  tracer:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: tracer-app
    ports:
      - "8091:8091"
    volumes:
      # Mount data directory for persistence (Spring Boot uses /app/data)
      - ./tracer-backend/data:/app/data
      # Mount logs directory for Linux command logging (optional)
      - ~/.command_log.jsonl:/app/data/.command_log.jsonl:ro
      # Host filesystem access for file watching
      - .:/host/current
      - ${HOME}:/host/home
      - /:/host/root
    environment:
      - DATABASE_URL=jdbc:sqlite:./data/logs.db
      - COMMAND_HISTORY_PATH=/app/data/.command_log.jsonl
      - SPRING_DATASOURCE_URL=jdbc:sqlite:./data/logs.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  default:
    name: tracer-network

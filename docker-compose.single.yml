version: '3.8'

services:
  tracer:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost
    container_name: tracer-app
    ports:
      - "8091:8091"
    volumes:
      # Mount data directory for persistence
      - ./tracer-backend/data:/app/app/data
      # Mount logs directory for Linux command logging (optional)
      - ~/.command_log.jsonl:/app/app/data/.command_log.jsonl:ro
    environment:
      - DATABASE_URL=sqlite:///./data/logs.db
      - COMMAND_HISTORY_PATH=/app/app/data/.command_log.jsonl
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8091/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  default:
    name: tracer-network

# Server Configuration
server.port=8000

# Database Configuration
# DATABASE_URL can be set as environment variable (format: jdbc:sqlite:./data/logs.db)
# If not set, defaults to ./data/logs.db
spring.datasource.url=${SPRING_DATASOURCE_URL:${DATABASE_URL:jdbc:sqlite:./data/logs.db}}
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Command History Path
command.history.path=${COMMAND_HISTORY_PATH:${user.home}/.command_log.jsonl}

# Application Configuration
spring.application.name=tracer-backend


# Local Development Profile Configuration
# Use H2 in-memory database for local development

# Server Configuration
server:
  port: 8080

# H2 Database Configuration (In-Memory)
spring:
  datasource:
    url: jdbc:h2:mem:tracerdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  # JPA/Hibernate Configuration for H2
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # H2 Console (for debugging - accessible at http://localhost:8080/h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
  
  application:
    name: tracer-backend

# Command History Path (local development)
command:
  history:
    path: ${COMMAND_HISTORY_PATH:${user.home}/.command_log.jsonl}

# Logging Configuration
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

